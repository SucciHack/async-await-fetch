<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>Shopify</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="one">
                <img src="./images/logo2.png" alt="" width="150px">
            </div>
            <div class="middle">
                <form class="search">
                    <input id="input" type="text" placeholder="Search over 100,000 products...">
                        <button type="submit" id="search" class='bx bx-search'><span>Search</span></button>
                </form>
            </div>
            <div class="last">
                <i class='bx bx-edit'></i>
                <p>ADD RECIEPE</p>
    
                <i class='bx bx-bookmark-minus'></i>
                BOOKMARKS
            </div>
        </nav>
        <main>
            <div class="productsContainer"></div>
            <div class="productDetails"></div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
